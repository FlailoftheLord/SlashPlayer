# Prefix for Messages and Commands
Prefix: "&3(&7&lSP&3)"

# NOTE: Ranks go from 0 - 100 (in which 0 is the lowest rank) and can be applied to a user with the permission:
#   slashplayer.rank.#   - replace # with any number from 0 - 100, 
# If a player does not have a rank permisison, their rank will default to 0.

# Wether players of the same ranking can execute on each other.
EqualsCanExecute: true

# Kick the player if you remove them from the whitelist?
KickOnUnWhitelist: true

# Fill the empty space with a filler item?
# You can set the filler item info in the 'GuiConfig.yml' file.
FillEmptySpace: true

# Title for the player list GUI
PlayerListTitle: "&2&lOnline Players"

# Title for the individual player's menu
# %player% = the players name of the skull you clicked on
PlayerMenuTitle: "&2&l%player%"

# used for the %website% placeholder in messages
Website: "www.myserver.com/ban-appeals"

# The time to ban the player for in Minutes.
# 1 hour = 60 minutes
# 1 day = 24 hours = 1440 minutes
# 1 week = 7 days = 10080 minutes
BanTime: 60

# Mute time in minutes.
MuteTime: 5

# Settings for when a player is frozen.
# Set to 'allow' or 'deny'
# AdventureMode is either 'true' or 'false'
# If set to true, this will put the player in adventure mode when frozen.
Freeze:
  AdventureMode: true
  Interact: deny
  Chat: deny

# Broadcast options, enable or disable for each one
Broadcast:
  Ban: true
  Mute: true
  Kick: false
  
# More Console output?
ConsoleVerbose: true
  
  




